<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Outfit:wght@300&display=swap" rel="stylesheet">
  <!-- My css -->
 <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <article>
    <div class="bd_background">
      <div class="product_image">
        <img class="image1" src="images/image-product-mobile.jpg" alt="product preview"/>
      <img class="image2" src="images/image-product-desktop.jpg" alt="preview image"/>
      </div>


      <div class="description">
    <p class="item">PERFUME</p>
    <h1 class="item_name">Gabrielle Essence Eau De Parfum</h1>
    <p>A floral, solar and voluptuos interpretation composed by Olivier  Polge, Perfume Creator for the House of CHANEL.</p>
    <div class="prices">
    <p class="discounted_price">$149.99</p> 
    <p class="original_price"><s>$169.99</s></p>
    </div> 
    <button class="button" data-icon="shopping-cart">Add to Cart</button>
      </div>
    </div>
    
    </article>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ehis</a>.
  </div>
</body>
</html>
